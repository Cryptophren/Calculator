<main>

  <div class="calculator-container">
    <section class="display-container">
      <div class="upper-display">{{calculateService.firstNum}}</div>
      <div class="lower-display">{{calculateService.result}}</div>
    </section>

    <section class="buttons-container">
      <div class="buttons-row">
        <button class="clear-btn" data-type="clear" data-type="clear" (click)="getInput($event)">C</button>
        <button class="sym-btn" data-type="delete" (click)="getInput($event)">&laquo;</button>
        <button class="sym-btn" data-type="percent" (click)="getInput($event)">%</button>
        <button class="sym-btn" data-type="oper" (click)="getInput($event)">/</button>
      </div>
      <div class="buttons-row">
        <button class="num-btn" data-type="num" (click)="getInput($event)">7</button>
        <button class="num-btn" data-type="num" (click)="getInput($event)">8</button>
        <button class="num-btn" data-type="num" (click)="getInput($event)">9</button>
        <button class="sym-btn" data-type="oper" (click)="getInput($event)">*</button>
      </div>
      <div class="buttons-row">
        <button class="num-btn" data-type="num" (click)="getInput($event)">4</button>
        <button class="num-btn" data-type="num" (click)="getInput($event)">5</button>
        <button class="num-btn" data-type="num" (click)="getInput($event)">6</button>
        <button class="sym-btn" data-type="oper" (click)="getInput($event)">-</button>
      </div>
      <div class="buttons-row">
        <button class="num-btn" data-type="num" (click)="getInput($event)">1</button>
        <button class="num-btn" data-type="num" (click)="getInput($event)">2</button>
        <button class="num-btn" data-type="num" (click)="getInput($event)">3</button>
        <button class="sym-btn" data-type="oper" (click)="getInput($event)">+</button>
      </div>
      <div class="buttons-row">
        <button class="sym-btn" data-type="convert" (click)="getInput($event)">+/-</button>
        <button class="num-btn" data-type="num" (click)="getInput( $event)">0</button>
        <button class="sym-btn" data-type="comma" (click)="getInput($event)">,</button>
        <button class="sym-btn" data-type="equal" (click)="getInput($event)">=</button>
      </div>
    </section>
  </div>

  <div class="mode-buttons-container">
    <button class="mode-btn" [ngClass]="{'to-top': lightMode}" (click)="changeMode('light')" matTooltip="Light mode"
      matTooltipShowDelay="300" matTooltipPosition="right">
      <i class='bx bxs-sun'></i>
    </button>
    <button class="mode-btn" [ngClass]="{'to-top': darkMode}" (click)="changeMode('dark')" matTooltip="Dark mode"
      matTooltipShowDelay="300" matTooltipPosition="right">
      <i class='bx bxs-moon'></i>
    </button>
    <button class="mode-btn" [ngClass]="{'to-top': contrastMode}" (click)="changeMode('contrast')"
      matTooltip="Contrast mode" matTooltipShowDelay="300" matTooltipPosition="right">
      <i class='bx bxs-brightness-half'></i>
    </button>
  </div>

</main>
