<main>
  <div class="calculator-container">
    <section class="display-container">
      <div class="upper-display">20*20</div>
      <div class="lower-display">400</div>
    </section>

    <section class="buttons-container">
      <div class="buttons-row">
        <button class="clear-btn">C</button>
        <button class="sym-btn">&laquo;</button>
        <button class="sym-btn">%</button>
        <button class="sym-btn">/</button>
      </div>
      <div class="buttons-row">
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="sym-btn">*</button>
      </div>
      <div class="buttons-row">
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="sym-btn">-</button>
      </div>
      <div class="buttons-row">
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="sym-btn">+</button>
      </div>
      <div class="buttons-row">
        <button class="sym-btn">+/-</button>
        <button class="num-btn">0</button>
        <button class="sym-btn">.</button>
        <button class="num-btn">=</button>
      </div>
    </section>
  </div>

  <div class="mode-buttons-container">
    <button class="mode-btn" [ngClass]="{'to-top': lightMode}" (click)="changeMode('light')" matTooltip="Light mode"
      matTooltipShowDelay="300" matTooltipPosition="right">
      <i class='bx bxs-sun'></i>
    </button>
    <button class="mode-btn" [ngClass]="{'to-top': darkMode}" (click)="changeMode('dark')" matTooltip="Dark mode"
      matTooltipShowDelay="300" matTooltipPosition="right">
      <i class='bx bxs-moon'></i>
    </button>
    <button class="mode-btn" [ngClass]="{'to-top': contrastMode}" (click)="changeMode('contrast')"
      matTooltip="Contrast mode" matTooltipShowDelay="300" matTooltipPosition="right">
      <i class='bx bxs-brightness-half'></i>
    </button>
  </div>

</main>
